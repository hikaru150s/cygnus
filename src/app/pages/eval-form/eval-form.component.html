<nb-card>
  <nb-card-header>
    Evaluation #{{ evalId }}
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let o of userList">
        <div class="row">
          <div class="col-8">
            <strong>{{ o.name }}</strong>
          </div>
          <div class="col-4">
            <div *ngIf="!o.status">
              <button nbButton (click)="take(o.id, o.name)">Take Evaluation</button>
            </div>
            <div *ngIf="o.status">
              <nb-icon icon="checkmark-circle-outline"></nb-icon>
            </div>
          </div>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
