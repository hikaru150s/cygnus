<nb-card>
  <nb-card-header>
    Summary
  </nb-card-header>
  <nb-card-body>
    <table class="table table-striped table-bordered table-hover ng-table">
      <thead>
        <tr>
          <th colspan="2">Relation between</th>
          <th>Correlation Coefficient</th>
          <th>Significance</th>
          <th>n</th>
          <th>Correlation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of source">
          <td>{{ row.left }}</td>
          <td>{{ row.right }}</td>
          <td>{{ row.correlationCoefficient }}</td>
          <td>{{ row.significance }}</td>
          <td>{{ row.n }}</td>
          <td>{{ correlationStatus(row.correlationCoefficient, row.significance) }}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
