<nb-card>
  <nb-card-header>
    Goals
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (createConfirm)="onAdd($event)"
                     (editConfirm)="onEdit($event)"
                     (deleteConfirm)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
